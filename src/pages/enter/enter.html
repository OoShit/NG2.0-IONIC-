<ion-header>
  <ion-card class="enterHeaderImage">
	  <img src="img/timg.jpg"/>
	</ion-card>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>账号</ion-label>
    <ion-input type="text" [(ngModel)]="account"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>密码</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

	 <ion-label padding class="enterLable"><ion-checkbox [(ngModel)]="checked" class="enterCheckBox"></ion-checkbox>记住密码</ion-label>
	<div padding>
    <button ion-button color="primary" block (click)="logIn(account,password)">登 录</button>
  </div>
  <!-- <input type="button" value="Add" (click)="addCookie(account,password)"> -->
  <!-- <input type="button" value="Remove All" (click)="removeAll()"> -->
</ion-content>
