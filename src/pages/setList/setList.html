<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>设置</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item (click)="goToOtherPage()">
      退出并清除账号密码
      <ion-icon item-right name="md-exit"></ion-icon>
    </button>
	</ion-list>
		<div padding>
			<span>{{today | date:"y年MM月dd日HH时mm分ss秒"}}</span>
		</div>

		<ion-list>
			<ion-item text-wrap *ngFor="let msg of msgList">
				<ion-avatar item-left>
					<img src="img/like.png">
				</ion-avatar>
				<h2>通知</h2>
				<p>{{msg.content}}</p>
			</ion-item>
		</ion-list>

		

</ion-content>
